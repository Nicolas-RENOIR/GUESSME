<!DOCTYPE HTML>
<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>GuessMe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Free HTML5 Website Template by freehtml5.co" />
	<link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/icomoon.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/modernizr-2.6.2.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
	</head>
	<body>
	
	<div id="page">
	<nav class="fh5co-nav" role="navigation" style="margin-bottom: 50px;">
		<div class="top-menu">
			<div class="container">
				<div class="row">
					<div class="col-xs-2">
						<div id="fh5co-logo"><a href="index.html">GuessMe<span>.</span></a></div>
					</div>
					<div class="col-xs-10 text-right menu-1">
						<div id="date-display" style="margin-top: 20px; font-size: 1.2em;"></div>
					</div>
				</div>
				
			</div>
		</div>
	</nav>

	<div id="successModal" class="modal">
		<div class="modal-content">
		  <h2>Félicitations 🎉</h2>
		  <p>Vous avez trouvé la bonne réponse après <span id="attempt-count"></span> tentatives !</p>
		</div>
	</div>

	<div id="hintModal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<h2>🔎</h2>
			<p>Le titre commence par <span id="hint-letter"></span></p>
		</div>
	</div>

	<header id="fh5co-header" class="fh5co-cover js-fullheight" role="banner">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center">
					<div class="display-t js-fullheight">
						<div class="display-tc js-fullheight animate-box" data-animate-effect="fadeIn" style="width: 1000px;">
							<div id="emoji-display" style="font-size: 2em; margin: 20px 0;"></div>
							
							<input type="text" id="guess-input" placeholder="Quel est ce film ?" style="font-size: 1.2em; padding: 10px; width: 60%; margin-bottom: 10px;">
								
							<br><br>
							<p id="button">
								<a class="btn btn-primary btn-lg btn-demo" href="#" onclick="checkGuess()">Essayer</a>
								<a class="btn btn-primary btn-lg btn-learn" id="indice" onclick="giveHint()" style="pointer-events: none; opacity: 0.5;">Indice</a>
							</p>
							
							<p id="feedback" style="font-size: 1.2em; margin-top: 20px;">0</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.waypoints.min.js"></script>
	<script src="js/jquery.flexslider-min.js"></script>
	<script src="js/main.js"></script>

	</body>
</html>
